<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-login-image text-center">
              <img src="../static/img/undraw_posting_photo.svg" alt="Hola" class="img-fluid p-4" />
            </div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Crea una cuenta!</h1>
                </div>
                <form class="user" method="POST" action="{{ url_for('registrarse') }}">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="text" class="form-control form-control-user" name="nombre" placeholder="Nombre"
                        required />
                    </div>
                    <div class="col-sm-6">
                      <input type="text" class="form-control form-control-user" name="apellidos" placeholder="Apellidos"
                        required />
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="text" class="form-control form-control-user" name="dni" placeholder="DNI" required />
                    </div>
                    <div class="col-sm-6">
                      <input type="text" class="form-control form-control-user" name="usuario"
                        placeholder="Nombre de usuario" required />
                    </div>
                  </div>

                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" name="gmail"
                      placeholder="Correo electrónico" required />
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="password" class="form-control form-control-user" name="contrasena"
                        placeholder="Contraseña" required />
                    </div>
                    <div class="col-sm-6">
                      <input type="password" class="form-control form-control-user" name="contrarep"
                        placeholder="Repite la contraseña" required />
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Registrarse
                  </button>
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="login">¿Ya tienes una cuenta? ¡Inicia sesión!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../static/js/sb-admin-2.min.js"></script>
  </body>

</html>

<style>
  .bg-login-image img {
    width: 100%;
    height: 100%;
    max-height: 500px;
    /* Ajusta este valor según lo que consideres "razonable" */
    object-fit: contain;
    /* Mantiene la proporción sin recortar */
    padding: 20px;
  }
</style>
